<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>WebStudio</title>
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <nav class="header-navigation">
                <a class="logo link" href="./index.html"><span class="span-logo">WEB</span>STUDIO</a>
                <ul class="header-list list">
                    <li class="header-item"><a class="header-link link" href="./index.html">Studio</a></li>
                    <li class="header-item"><a class="header-link link" href="./portfolio.html">Portfolio</a>
                    </li>
                    <li class="header-item"><a class="header-link current link" href="">Contacts</a></li>
                </ul>
            </nav>

            <address class="contacts">
                <ul class="contacts-list list">
                    <li class="contacts-item"><a class="contacts-link link"
                            href="mailto:info@devstudio.com">info@devstudio.com</a>
                    </li>
                    <li class="contacts-item"><a class="contacts-link link" href="tel:+110001111111">+11 (000)
                            111-11-11</a>
                    </li>
                </ul>
            </address>
        </div>
    </header>

    <footer class="footer">

            <div class="footer-left-side">
                <a class="footer-logo link" href="./index.html"><span class="footer-logo-span">WEB</span>STUDIO</a>
                <p class="footer-text">

                </p>
            </div>
            <div class="footer-soc">
                <p class="footer-soc-text">Social media</p>
                <ul class="footer-soc-list list">
                    <li class="footer-soc-item">
                        <a href="" class="footer-soc-link">
                            <svg class="footer-icon" width="24" height="24">
                                <use href="./images/symbol-defs.svg#icon-instagram"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="footer-soc-item">
                        <a href="" class="footer-soc-link">
                            <svg class="footer-icon" width="24" height="24">
                                <use href="./images/symbol-defs.svg#icon-twitter"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="footer-soc-item">
                        <a href="" class="footer-soc-link">
                            <svg class="footer-icon" width="24" height="24">
                                <use href="./images/symbol-defs.svg#icon-facebook"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="footer-soc-item">
                        <a href="" class="footer-soc-link">
                            <svg class="footer-icon" width="24" height="24">
                                <use href="./images/symbol-defs.svg#icon-linkedin"></use>
